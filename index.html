<!DOCTYPE html>
<html>

<head>
    <title>MB Text Adventure</title>
</head>

<body>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/script.js"></script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MB TEXT ADVENTURE</a>
            </div>
            <ul class="nav navbar-nav" id="navbar-tabs">
                
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <p id="controls"> </p>
        <p id="inventory"><b>Inventory :</b></p>
        <p id="health"><b>HP :</b></p>
        <p id="enemyHealth"><b>HP :</b></p>
        <form autocomplete="off" onsubmit="doCommand(); return false;">
            <div class="form-group">
                <input type="text" class="form-control" id="command" placeholder="Command">
            </div>
        </form>
        <div id="gameText">
            <p></p>
        </div>
    </div>
</body>

</html>
